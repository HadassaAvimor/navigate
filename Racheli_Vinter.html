<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rachely Winter</title>
   
</head>
<body>
  <title>Rachely Winter </title>
  <style>
    body {
      font-family: 'Rubik', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #4c4eaf;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    main {
      padding: 20px;
    }
    .student-info {
      margin-bottom: 20px;
      padding: 20px;
      background-color: #fff;
      border: 2px solid rgb(175, 76, 142);
      border-radius: 10px;
      text-decoration: none;
      color: #333;
    }
    .emoji {
      margin-right: 10px;
      font-size: 20px;
    }
    .life-quote {
      font-style: italic;
      color: #555;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1> רחלי וינטר</h1>
  </header>
  <main>
    <div class="student-info">
      <h2>🚀🚀🚀</h2>
    </div>
    <p class="life-quote">"הקבוע היחיד בחיים הוא השינוי"</p> 
  <p class="life-quote">!אין אנו עצמים הנסחפים בזרם החיים
    אנו הזרם עצמו</p> </main>
</body>
</html>
